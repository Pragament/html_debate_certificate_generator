<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Template Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding: 2rem;
        }
        .template-detail-container {
            max-width: 1100px;
            margin: 0 auto;
        }
        .template-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .template-detail-header h1 {
            margin: 0;
        }
        .text-muted {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .card {
            background: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .filters-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .filters-row .form-group {
            flex: 1;
            min-width: 180px;
        }
        select {
            width: 100%;
            padding: 0.65rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-size: 0.9rem;
            font-family: var(--font-main);
            background-color: #fff;
        }
        .awards-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.75rem;
        }
        .awards-table th,
        .awards-table td {
            padding: 0.6rem 0.5rem;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
            font-size: 0.9rem;
        }
        .awards-table th {
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="template-detail-container">
        <div class="template-detail-header">
            <div>
                <h1 id="templateTitle">Certificate Template</h1>
                <p id="templateSubtitle" class="text-muted"></p>
            </div>
            <div>
                <a href="dashboard.html" class="btn btn-small">Back to Dashboard</a>
            </div>
        </div>

        <div class="card">
            <h2 style="margin-top:0;">Awarded Students</h2>
            <p class="text-muted" id="templateMeta"></p>

            <div class="filters-row">
                <div class="form-group">
                    <label for="filterClass">Filter by Class</label>
                    <input type="text" id="filterClass" class="filter-input" placeholder="Class name">
                </div>
                <div class="form-group">
                    <label for="filterRoll">Filter by Roll Number</label>
                    <input type="text" id="filterRoll" class="filter-input" placeholder="Roll number">
                </div>
                <div class="form-group">
                    <label for="filterName">Filter by Name</label>
                    <input type="text" id="filterName" class="filter-input" placeholder="Student name">
                </div>
                <div class="form-group">
                    <label for="sortBy">Sort By</label>
                    <select id="sortBy">
                        <option value="className">Class</option>
                        <option value="rollNumber">Roll Number</option>
                        <option value="studentName">Name</option>
                    </select>
                </div>
            </div>

            <div id="awardsContainer">
                <p class="text-muted">Loading awarded students...</p>
            </div>
        </div>
    </div>

    <script src="template-detail.js" type="module"></script>
</body>
</html>

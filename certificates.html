<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="grid-template-columns: 1fr;">
        <div class="panel" style="background: var(--panel-bg); padding: 1rem; border:1px solid var(--border-color); border-radius:8px;">
            <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:1rem;">
                <h2 class="page-header" style="margin:0; text-align:left;">Saved Certificates</h2>
                <div style="display:flex; gap:0.5rem;">
                    <a href="index.html"><button class="btn">Back</button></a>
                    <a href="award.html"><button class="btn"><i class="fas fa-plus"></i> New Award</button></a>
                </div>
            </div>
            
            <!-- MODIFICATION: Added filter section -->
            <div class="filters" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border-color);">
                <div class="form-group" style="margin:0;">
                    <label for="filterDate">Filter by Date</label>
                    <input type="date" id="filterDate" class="filter-input">
                </div>
                <div class="form-group" style="margin:0;">
                    <label for="filterClass">Filter by Class</label>
                    <input type="text" id="filterClass" class="filter-input" placeholder="e.g., 10">
                </div>
                <div class="form-group" style="margin:0;">
                    <label for="filterSearch">Search by Name or Event</label>
                    <input type="text" id="filterSearch" class="filter-input" placeholder="e.g., John Doe or Fitness">
                </div>
            </div>

            <div id="certList" class="panel-container" style="max-height: calc(100vh - 280px);"></div>
        </div>
    </div>

    <script src="certificates.js" type="module"></script>
</body>
</html>
